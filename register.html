<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Donapp | Register</title>
  </head>
  <body>
		<!-- main content -->
    <div class="container">
      <div class="mt-5 row justify-content-center">
        <div class="border border-light bg-light p-4 col-10 col-sm-8 col-md-6 col-lg-6 col-xl-6">
          <h2 class="mb-4 text-center">Registro</h2>
          <form action="">
            <div class="mb-3 row">
              <label
                for="exampleFormControlInput1"
                class="col-xl-4 col-form-label"
                >Nombre de usuario</label
              >
              <div class="col-xl-8">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label
                for="exampleFormControlInput1"
                class="col-xl-4 col-form-label"
                >Correo Electronico</label
              >
              <div class="col-xl-8">
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-xl-4 col-form-label"
                >Contraseña</label
              >
              <div class="col-xl-8">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-xl-4 col-form-label"
                >Repita contraseña</label
              >
              <div class="col-xl-8">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
